<!DOCTYPE html>
<html>
    <head>
        <style>
            p::first-line {
                color: lightsalmon;
                font-variant: small-caps;
            }
        </style>
    </head>
    <body>
        <p>NO CSS, utilizando o conceito de pseudo-elemento, é possível estilizar apenas a primeira linha para um dado texto, levando em consideração a largura da janela e exibição do texto.</p>
    </body>
</html>
