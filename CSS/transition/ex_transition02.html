<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <style>
            div {
                width: 100px;
                height: 100px;
                background: red;
                background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
                transition: width 3s, height 4s;
            }
            div:hover {
                width: 350px;
                height: 350px;
            }
        </style>
    </head>
    <body>
        <h1>Propriedade <i>transition</i></h1>
        <p>Passe o mouse para verificar o efeito de transição!</p>
        <div></div>
    </body>
</html>
