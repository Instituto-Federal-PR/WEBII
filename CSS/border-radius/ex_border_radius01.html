<!DOCTYPE html>
<html>
    <head>
        <style> 
            #rcorners1 {
                display: inline-block; 
                border-radius: 25px;
                background: #73AD21;
                padding: 20px; 
                width: 150px;
                height: 120px;  
            }
            #rcorners2 {
                display: inline-block;
                border-radius: 25px;
                border: 2px solid #73AD21;
                padding: 20px; 
                width: 150px;
                height: 120px;  
            }
            #rcorners3 {
                display: inline-block;
                border-radius: 25px;
                background: url(https://gileduardo.com.br/ifpr/dw/img/img01.jpg);
                background-position: left top;
                background-repeat: repeat;
                padding: 20px; 
                width: 150px;
                height: 120px;  
            }
        </style>
    </head>
    <body>
        <h1>Propriedade border-radius</h1>
        <p id="rcorners1">Cor de Fundo</p>
        <p id="rcorners2">Sem Fundo</p>
        <p id="rcorners3">Imagem de Fundo</p>
    </body>
</html>
