<html>
    <head>
        <style>
            h1 {
              margin: 0 0 50px 0;
            }

            h2 {
              margin: 20px 0 0 0;
            }
        </style>
    </head>
    <body>
        <p>Neste exemplo o elemento h1 possui uma margem bottom de 50px, e o elemento h2 possui uma margem top de 20px. Assim a margem final entre eles deveria ser 70px. Contudo, devido ao colapso de margens, o valor final é de 50px.</p>
        <h1>Título</h1>
        <h2>Sub-Título</h2>
    </body>
</html>
