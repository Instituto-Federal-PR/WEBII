<html>
    <head>
        <style>
		div.ex1 {
			width: 300px;
			border: 1px solid yellow;	
			background-color: lightyellow;
		}

		div.ex2 {
			width: 300px;
			padding: 25px;
			border: 1px solid green;
			background-color: lightgreen;
		}
        </style>
    </head>
    <body>
        <h2>Utilizando <i>padding</i> e <i>width</i></h2>
        <div class="ex1">A largura do elemento é 300px.</div>
        <div class="ex2">A largura do elemento é 350px, mas foi definida como 300px.</div>
    </body>
</html>
