<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link {
              color: red;
            }

            a:visited {
              color: green;
            }

            a:hover {
              color: hotpink;
            }

            a:active {
              color: blue;
            }
        </style>
    </head>
    <body>
        <h2>Estilizando Links de Acordo com Estado</h2>
        <a 
            href="https://gileduardo.com.br"
            target="_blank"
        >
            Link - Gil Eduardo
        </a>
        <p><b>Nota:</b> <i>a:hover</i> deve vir após a definição do <i>a:link</i> e <i>a:visited</i>.</p>
        <p><b>Nota:</b> <i>a:ative</i> deve vir após a definição do <i>a:hover</i>.</p>
    </body>
</html>
