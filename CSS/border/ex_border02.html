<!DOCTYPE html>
<html>
    <head>
        <style>
            p.one {
                border-style: solid;
                border-width: 5px;
            }

            p.two {
                border-style: solid;
                border-width: medium;
            }

            p.three {
                border-style: dotted;
                border-width: 2px;
            }

            p.four {
                border-style: dotted;
                border-width: thick;
            }
        </style>
    </head>
    <body>
        <h1>Tipos de Bordas</h1>
        <p class="one">5px border-width</p>
        <p class="two">medium border-width</p>
        <p class="three">2px border-width</p>
        <p class="four">thick border-width</p>
    </body>
</html>
