<!DOCTYPE html>
<html>
    <head>
        <style>
        p.one {
            border-style: solid;
            border-width: 5px 20px;
            /* 5px superior e inferior, 20px laterais */
        }

        p.two {
            border-style: solid;
            border-width: 20px 5px;
            /* 20px superior e inferior, 5px laterais */
        }

        p.three {
            border-style: solid;
            border-width: 25px 10px 4px 35px;
            /* 25px superior, 10px inferior, 4px esquerda, 35px direita */
        }
        </style>
    </head>
    <body>
        <h1>Tipos de Bordas</h1>
        <p class="one">5px superior-inferior / 20px laterias</p>
        <p class="two">20px superior-inferior / 5px laterias</p>
        <p class="three">25px superior, 10px inferior, ...</p>
    </body>
</html>
