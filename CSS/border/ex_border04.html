<!DOCTYPE html>
<html>
    <head>
        <style>
        p.one {
          border-style: solid;
          border-color: green;
        }

        p.two {
          border-style: solid;
          border-color: red green blue yellow;
        }

        p.three {
          border-style: solid;
          Border-color: #ff0000;
        }

        p.four {
          border-style: solid;
          Border-color: rgb(0, 0, 255);
        }

        p.five {
          border-style: solid;
          Border-color: hsl(0, 50%, 90%);
        }
        </style>
    </head>
    <body>
        <h1>Cores das Bordas</h1>
        <p class="one">Borda Verde (nome da cor)</p>
        <p class="two">Borda Colorida (nomes das cores)</p>
        <p class="three">Borda Vermelha (hexadecimal)</p>
        <p class="four">Borda Azul (RGB)</p>
        <p class="five">Borda Rosa (HSL)</p>
    </body>
</html>
