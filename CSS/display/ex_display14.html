<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                position: relative;
            }
            .red-box {
                position: relative;
                background: red;
                color: white;
                height: 100px;
            }
            .green-box {
                position: absolute;
                background: green;
                height: 100px;
                width: 100%;  
                left: 80px;
                top: 80px;
            }
            .blue-box {
                position: absolute;
                background: blue;
                height: 100px;
                width: 100%;  
                left: 40px;
                top: 40px;
            }
        </style>
    </head>
    <body>

        <h1>Exemplo: z-index</h1>
        <p>Um elemento com maior ordem de empilhamento sempre est√° acima de um elemento com menor ordem.</p>
        <div class="container">
            <div class="red-box">Container Vermelho (z-index: 1)</div>
            <div class="green-box">Container Verde (z-index: 3)</div>
            <div class="blue-box">Container Azul (z-index: 2)</div>
        </div>
    </body>
</html>
