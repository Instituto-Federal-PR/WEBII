<!DOCTYPE html>
<html>
    <head>
        <style>
            div.relative {
                position: relative;
                width: 400px;
                height: 200px;
                border: 3px solid #73AD21;
            } 

            div.absolute {
                position: absolute;
                top: 70px;
                right: 5px;
                width: 200px;
                height: 100px;
                border: 3px solid #73AD21;
            }
        </style>
    </head>
    <body>
        <h2>position: absolute;</h2>
        <div class="relative">
            Esta div tem um elemento com posicionamento relativo;
            <div class="absolute">
                Este elemento tem posicionamento absoluto;
            </div>
        </div>
    </body>
</html>
