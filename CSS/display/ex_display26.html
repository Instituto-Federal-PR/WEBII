<!DOCTYPE html>
<html>
    <head>
        <style>
            div > p {
                background-color: lightsalmon;
            }
        </style>
    </head>
    <body>
        <h2>Seletor Filho</h2>
        <p>Seleciona todos os elementos que são filhos de um elemento especificado.</p>
        <div>
            <p>Paragráfo 1 - dentro da div</p>
            <p>Paragráfo 2 - dentro da div</p>
            <section><p>Paragráfo 3 - dentro da div (dentro do elemento section)</p></section>
            <p>Paragráfo 4 - dentro da div</p>
        </div>
        <p>Paragráfo 5 - fora da div</p>
        <p>Paragráfo 6 - fora da div</p>
    </body>
</html>
