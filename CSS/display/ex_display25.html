<!DOCTYPE html>
<html>
    <head>
        <style>
            div p {
                background-color: lightsalmon;
            }
        </style>
    </head>
    <body>
        <h2>Seletor descendente</h2>
        <p>Corresponde a todos os elementos que são descendentes de um elemento especificado.</p>
        <div>
            <p>Paragráfo 1 - dentro da div</p>
            <p>Paragráfo 2 - dentro da div</p>
            <section><p>Paragráfo 3 - dentro da div</p></section>
        </div>
        <p>Paragráfo 4 - fora da div</p>
        <p>Paragráfo 5 - fora da div</p>
    </body>
</html>
