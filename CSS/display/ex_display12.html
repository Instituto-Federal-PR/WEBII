<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <h1>Título - Cabeçalho</h1>
        <img src="http://gileduardo.com.br/ifpr/dw/img/zindex-arvore.png">
        <p>A imagem possui um z-index de -1, por isso aparece atrás dos textos.</p>
    </body>
</html>
