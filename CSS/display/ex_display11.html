<!DOCTYPE html>
    <html>
        <head>
            <style>
                .container {
                    position: relative;
                }
                .topleft {
                    position: absolute;
                    top: 5px;
                    left: 5px;
                    font-size: 18px;
                    font-weight: bold;
                    color:aliceblue;
                }
                .topright {
                    position: absolute;
                    top: 5px;
                    right: 5px;
                    font-size: 18px;
                    font-weight: bold;
                    color:aliceblue;
                }
                img { 
                    width: 100%;
                    height: auto;
                    opacity: 0.8;
                }
            </style>
        </head>
    <body>
        <h2>Texto + Imagem</h2>
        <p>Adicionando texto a uma imagem nos cantos superiores</p>
        <div class="container">
            <img src="http://gileduardo.com.br/ifpr/dw/img/fundo-display.png" alt="fundo futebol">
            <div class="topleft">O MAIOR TIME</div>
            <div class="topright">DO BRASIL</div>
        </div>
    </body>
</html>
