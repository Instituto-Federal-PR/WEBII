<html>
    <head>
        <style>
            h1 {
                font-size: 40px;
            }
            h2 {
                font-size: 25px;
            }
            h3 {
                font-size: 1.875em; /* 30px/16 = 1.875em */
            }
            p {
                font-size: 0.875em; /* 14px/16 = 0.875em */
            }
        </style>
    </head>
    <body>
        <h1>Fonte com tamanho de “40px”</p>
        <h2>Fonte com tamanho de “25px”</p>
        <h3>Fonte com tamanho de “1.875em”</p>
        <p>Fonte com tamanho de “0.875em”</p>
    </body>
</html>
