<html>
    <head>
        <style>
            p.normal {
                font-weight: normal;
            }

            p.bold {
                font-weight: bold;
            }

            p.light {
                font-weight: lighter;
            }

            p.thicker {
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <p class="normal">Peso da fonte “normal”</p>
        <p class="bold">Peso da fonte “bold”</p>
        <p class="light">Peso da fonte “lighter”</p>
        <p class="thicker">Peso da fonte “600”</p>
    </body>
</html>
