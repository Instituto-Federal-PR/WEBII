<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad1 {
                height: 100px;
                background-color: red;
                background-image: linear-gradient(red, yellow, green);
            }
            #grad2 {
                height: 100px;
                background-color: red;
                background-image: linear-gradient(red, orange, yellow, green, blue, indigo, violet);
            }
            #grad3 {
                height: 100px;
                background-color: red;
                background-image: linear-gradient(red 10%, yellow 85%, green 90%);
            }
        </style>
    </head>
    <body>
        <h1>Gradiente Linear - Múltiplas Cores</h1>
        <h2>Três Cores</h2>
        <div id="grad1"></div>
        <h2>Sete Cores</h2>
        <div id="grad2"></div>
        <h2>Três Cores</h2>
        <div id="grad3"></div>
    </body>
</html>
