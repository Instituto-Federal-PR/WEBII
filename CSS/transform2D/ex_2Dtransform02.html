<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <style> 
            p {
                margin-bottom: 30px;
            }
            p.marg {
                margin-top: 40px;
            }
            div {
                margin-left: 30px;
                width: 150px;
                height: 100px;
                background-color: lightcyan;
                border: 1px solid black;
            }
            div.rotate01 {
                transform: rotate(25deg);
            }
            div.rotate02 {
                transform: rotate(-25deg);
            }
        </style>
    </head>
    <body>
        <h1>Método: <i>rotate()</i></h1>
        <p>Elemento rotacionado: 30º horário</p>
        <div class="rotate01"></div>
        <p class="marg">Elemento rotacionado: 30º anti-horário</p>
        <div class="rotate02"></div>
    </body>
</html>
