<!DOCTYPE html>
<html>
	<head>
<style>

table, th, td {
    border: 1px solid;
}

table.full {
    width: 100%;
}

table.colap {
  border-collapse: collapse;
}
</style>
<body>
<h2>Tabela - Tamanho Normal</h2>
<table>
  <tr>
    <th>Nome</th>
    <th>Sobrenome</th>
  </tr>
  <tr>
    <td>Eduardo</td>
    <td>Andrade</td>
  </tr>
  <tr>
    <td>Istéfani</td>
    <td>Teles</td>
  </tr>
</table>
<h2>Tabela - Largura Total</h2>
<table class="full">
  <tr>
    <th>Nome</th>
    <th>Sobrenome</th>
  </tr>
  <tr>
    <td>Eduardo</td>
    <td>Andrade</td>
  </tr>
  <tr>
    <td>Istéfani</td>
    <td>Teles</td>
  </tr>
</table>
<h2>Tabela - Largura Total + Collapse</h2>
<table class="full colap">
  <tr>
    <th>Nome</th>
    <th>Sobrenome</th>
  </tr>
  <tr>
    <td>Eduardo</td>
    <td>Andrade</td>
  </tr>
  <tr>
    <td>Istéfani</td>
    <td>Teles</td>
  </tr>
</table>
</body>
</html>
