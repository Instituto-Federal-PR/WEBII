<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                display: none;
                background-color: lightgreen;
                padding: 20px;
            }

            div:hover p {
                display: block;
            }
        </style>
    </head>
    <body>
        <div>
            Saiba mais - passe o cursor do mouse aqui!
            <p>Utilizando a pseudo-classe <i>hover</i> para criar uma ferramenta de dica.</p>
        </div>
    </body>
</html>
