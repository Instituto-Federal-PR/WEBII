<html>
    <head>
        <style>
            table {
              width: 400px;
              height: 200px;
              border: 2px solid gray;
              background-color: lightgray;
            }

            td {
                text-align: center;
            }

            td.ex1 {
              vertical-align: bottom;
            }

            td.ex2 {
              vertical-align: top;
            }

            td.ex3 {
              Vertical-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Alinhamento Vertical</h1>
        <table>
            <thead>
	            <th>Nome</th>
                <th>Data de Nascimento</th>
            </thead>
            <tbody>
	            <tr>
                    <td class="ex1">Ana Maria</td>
                    <td class="ex3">18/11/2000</td>
                </tr>
                <tr>
                    <td class="ex2">Douglas Luiz</td>
                    <td class="ex3">07/02/1990</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
