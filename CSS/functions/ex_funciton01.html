<!DOCTYPE html>
<html>
    <head>
        <style>
            #div1 {
                position: absolute;
                left: 5px;
                width: calc(100% - 25px);
                border: 1px solid blue;
                background-color: lightsteelblue;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Função <i>calc()</i></h1>
        <p>Criando uma div e definindo sua largura através de uma expressão matemática.</p>
        <div id="div1">Minha div - width: calc(100% - 250px) </div>
    </body>
</html>
