<!DOCTYPE html>
<html>
    <head>
        <style>
            #div1 {
                position: absolute;
                left: 5px;
                width: max(50%, 350px);
                border: 1px solid blue;
                background-color: lightsteelblue;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Função <i>max()</i></h1>
        <p>Criando uma div e definindo sua largura de acordo com o maior valor especificado.</p>
        <p>Redimensione a janela para observar o resulado.</p>
        <div id="div1">Minha div - width: max(50% - 350px) </div>
    </body>
</html>
